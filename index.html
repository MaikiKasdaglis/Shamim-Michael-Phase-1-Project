<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex grid">
      <div class="flex card fullwidth photo-box">
        <h3 id="title-title">DREAM JOURNAL</h3>
        <div class="flex image-wrapper"></div>
      </div>
      <div class="flex content-wrapper">
        <div class="flex card narrow stored-dreams">
          <h4 id="pd-title">PAST DREAMS</h4>
        </div>
        <div class="flex wide-row">
          <div class="flex card wide selected-dream">selected dream</div>

          <div class="flex card wide dream-form">
            <form id="text-form">
              <label for="details">Dream Details:</label>
              <textarea
                class="form-inputs"
                id="dream-text-area"
                type="text"
                name="details"
                placeholder="Write the details of your dream here"
              >
              </textarea>
              <label for="title">Dream Title:</label>
              <input
                class="form-inputs"
                id="title-entry"
                type="text"
                name="title"
                placeholder="  Dream Title"
              />
              <label for="rating">Rating:</label>
              <input
                class="form-inputs"
                id="rating-entry"
                type="number"
                name="rating"
                min="1"
                max="10"
                placeholder="  0"
              />
              <label for="theme">Dream Theme:</label>
              <input
                class="form-inputs"
                id="theme-entry"
                type="text"
                name="theme"
                placeholder="  Theme"
              />
              <label for="image">Image URL:</label>
              <input
                class="form-inputs"
                id="image-entry"
                type="url"
                name="image"
                placeholder="  Image"
              />
              <button id="text-button" class="form-inputs">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
